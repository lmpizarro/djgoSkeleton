{% extends "geoApp/base.html" %}

  {% block navbar %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{app}}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

  {% endblock %}
{% block content %}

        <form class="form-signin" role="form"  id="login_form" method="post" action="{% url 'geoApp:login' %}">
            <h2 class="form-signin-heading">Please sign in</h2>
            {% csrf_token %}
            <input placeholder="Username" class="form-control"  type="text" name="username" value="" size="50" />
            <br />
            <input placeholder="Password" class="form-control"  type="password" name="password" value="" size="50" />
            <br />
             <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

{%endblock%}
