{% extends "polls/base.html" %}

{% block content %}
      <form class="form-signin" action="/polls/login/" method="post">

               {% csrf_token %}
		{% if next %}
		<input type="hidden" name="next" value="{{ next }}" />
		{% endif %}

        <h2 class="form-signin-heading">Please sign in</h2>
        <input class="input-block-level" placeholder="Username" type="text" name="username" value="{{ username }}">
        <input class="input-block-level" placeholder="Password" type="password" name="password" value="">
        <label class="checkbox">
          <input value="remember-me" type="checkbox"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit" value="Log In">Sign in</button>
      </form>


{% endblock %}
